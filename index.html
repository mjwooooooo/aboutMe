<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Fixed fullscreen backgrounds - fullPage.js</title>
	<meta name="author" content="mJacobson" />
	<meta name="description" content="about me site using fullPage.js plugin by Alvaro Trigo Lopez" />
	<meta name="keywords"  content="" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/jquery.fullPage.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">


	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		text-align: center;
    	font-family: 'Abril Fatface', cursive;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}

	/* Backgrounds will cover all the section
	* --------------------------------------- */
	#section0,
	#section1,
	#section2,
	#section3{
		background-size: contain;
		background-attachment: fixed;
		background-repeat: no-repeat;
	}

	/* Defining each sectino background and styles
	* --------------------------------------- */
	#section0 {
		background-color: #212121;        
	}
	#section0 h1{
		color: #BDBDBD;
		font-size: 5em;
		text-align: center;
    	font-family: 'Abril Fatface', cursive;
	}
	#section0 p{
		color: #9E9E9E;
		opacity:0.4;
		font-size: 1.5em;
		text-align: center;
		font-family: 'Abril Fatface', cursive;
	}
	/* --------------------------------------- */
	#section1{
		background-image: url(imgs/dualScreen.png);
		padding: 0% 0 0 0;
	}
	#section1 h1{
		color: #FF5733;
		font-size: 4em;
		text-align: center;
		font-family: 'Abril Fatface', cursive;
		opacity:0.8;
	}
	#section1 p{
		color: #FF5733;
		font-size: 2em;
		text-align: left;
		font-family: 'Abril Fatface', cursive;
		opacity:0.8;
	}
	/* --------------------------------------- */
	#section2{
		background-image: url(imgs/redTools.svg);
		padding: 0% 0 0 0;
	}
	/* --------------------------------------- */
	#section3{
		background-image: url(imgs/mgaDark.png);
		padding: 0% 0 0 0;
	}
	#section3 h1{
		color: #000;
	}
	/* --------------------------------------- */
	#section4{
		background-image: url(imgs/wood.jpeg);
		padding: 0% 0 0 0;
	}
	#section4 h1{
		color: #FF5733;
		font-size: 4em;
		text-align: center;
		font-family: 'Abril Fatface', cursive;
		opacity:0.8;
	}
	#section4 p{
		color: #FF5733;
		font-size: 2em;
		text-align: left;
		font-family: 'Abril Fatface', cursive;
		opacity:0.8;
	}
	/* --------------------------------------- */
	.centerTextOnPage {
		color: #BDBDBD;
		font-size: 5em;
    	font-family: 'Abril Fatface', cursive;
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
	}
	.rightSideTextBlock{
		height: 100%;
		width: 60%;
		background: #424949;
		opacity:0.7;
		position: relative;
		top: 0%;
		left: 40%;   
		/*background: linear-gradient(to right, rgba(255,255,255,0) 10%,#424949 40%);*/
	}
	</style>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="node_modules/fullpage.js/dist/jquery.fullpage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,
				anchors: ['title', 'currently ', 'previousOne', 'previousTwo','me'],
				navigation: true,
				navigationPosition: 'right',
				navigationColor: '#F2F4F4',
				css3:false
			});
		});
	</script>
</head>


<body>

<div id="fullpage">
	<div class="section " id="section0">
		<div class="centerTextOnPage">Matthew Jacobson</div>
	</div>

	<div class="section" id="section1">
		<div class="rightSideTextBlock">
		</div>
	</div>

	<div class="section" id="section2">
		<div class="rightSideTextBlock">
		</div>
	</div>

	<div class="section" id="section3">
		<h1>MGA page</h1>
	</div>

	<div class="section" id="section4">
		<h1>about me page</h1>
	</div>

</div>

</body>
</html>
